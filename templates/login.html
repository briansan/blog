{% extends "layout.html" %}
{% block header %}
  <h3>Login</h3>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
{% endblock %}
{% block body %}
  {% if not session.name %}
    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="username" class="control-label col-xs-4 col-sm-2 col-md-1">Name</label>
        <div class="col-xs-8 col-sm-4 col-md-2"><input type="text" name="name" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-xs-4 col-sm-2 col-md-1">Password</label>
        <div class="col-xs-8 col-sm-4 col-md-2"><input type="password" name="password" class="form-control"></div>
      </div>
      <div class="form-group"><div class="col-xs-12 col-sm-6 col-md-3"><input type="submit" class="btn btn-primary" value="Login"></div></div>
    </form>
  {% endif %}
{% endblock %}
